<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            position: relative;
            height: 300px;
            margin: 20px 0;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .bokeh-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }
        .particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }
        .shape-shifting-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.8;
        }
        .shape-shifting-text {
            position: relative;
            z-index: 4;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding-top: 100px;
            font-size: 2em;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Animation Test Page</h1>
    
    <div class="test-section">
        <canvas id="bokehCanvas" class="bokeh-background"></canvas>
        <div class="content">
            <h2>Bokeh Background Test</h2>
            <p>You should see floating bokeh effects in the background</p>
        </div>
    </div>
    
    <div class="test-section">
        <canvas id="particleCanvas" class="particle-background"></canvas>
        <div class="content">
            <h2>Particle Background Test</h2>
            <p>You should see floating particles in the background</p>
        </div>
    </div>
    
    <div class="test-section">
        <canvas id="textCanvas" class="shape-shifting-canvas"></canvas>
        <h1 class="shape-shifting-text" id="coupleNames">James & Oliver</h1>
        <div class="content">
            <h2>Shape Shifting Text Test</h2>
            <p>Click on "James & Oliver" above to see the animation</p>
        </div>
    </div>

    <script>
        // Bokeh Background
        function initBokehBackground() {
            const canvas = document.getElementById('bokehCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const bokehSpots = [];
            
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            
            function createBokehSpot() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 30 + 10,
                    opacity: Math.random() * 0.3 + 0.1,
                    speed: Math.random() * 0.5 + 0.1,
                    color: `rgba(${Math.random() * 50 + 184}, ${Math.random() * 50 + 55}, ${Math.random() * 50 + 91}, `
                };
            }
            
            function initBokeh() {
                resizeCanvas();
                for (let i = 0; i < 15; i++) {
                    bokehSpots.push(createBokehSpot());
                }
            }
            
            function animateBokeh() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                bokehSpots.forEach(spot => {
                    // Create gradient for bokeh effect
                    const gradient = ctx.createRadialGradient(spot.x, spot.y, 0, spot.x, spot.y, spot.radius);
                    gradient.addColorStop(0, spot.color + '0.8)');
                    gradient.addColorStop(0.5, spot.color + '0.4)');
                    gradient.addColorStop(1, spot.color + '0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(spot.x, spot.y, spot.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Gentle movement
                    spot.y += spot.speed;
                    if (spot.y > canvas.height + spot.radius) {
                        spot.y = -spot.radius;
                        spot.x = Math.random() * canvas.width;
                    }
                });
                
                requestAnimationFrame(animateBokeh);
            }
            
            initBokeh();
            animateBokeh();
            window.addEventListener('resize', initBokeh);
        }

        // Particle Background
        function initParticleBackground() {
            const canvas = document.getElementById('particleCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const particles = [];
            
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            
            function createParticle() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.2,
                    color: `rgba(${Math.random() * 50 + 184}, ${Math.random() * 50 + 55}, ${Math.random() * 50 + 91}, `
                };
            }
            
            function initParticles() {
                resizeCanvas();
                for (let i = 0; i < 50; i++) {
                    particles.push(createParticle());
                }
            }
            
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    ctx.fillStyle = particle.color + particle.opacity + ')';
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Wrap around edges
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                });
                
                requestAnimationFrame(animateParticles);
            }
            
            initParticles();
            animateParticles();
            window.addEventListener('resize', initParticles);
        }

        // Shape Shifting Text
        function initShapeShiftingText() {
            const canvas = document.getElementById('textCanvas');
            const textElement = document.getElementById('coupleNames');
            if (!canvas || !textElement) return;
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            let isAnimating = false;
            
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            
            function createTextParticle(x, y) {
                return {
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8 - 2,
                    vy: (Math.random() - 0.5) * 8 - 4,
                    size: Math.random() * 4 + 2,
                    opacity: 1,
                    life: 1.0,
                    decay: Math.random() * 0.02 + 0.015,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    gravity: 0.15,
                    color: `hsl(${Math.random() * 30 + 340}, 70%, 60%)`
                };
            }
            
            function getTextPixels() {
                const rect = textElement.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = rect.width;
                tempCanvas.height = rect.height;
                
                tempCtx.font = window.getComputedStyle(textElement).font;
                tempCtx.fillStyle = '#B8375B';
                tempCtx.fillText(textElement.textContent, 0, rect.height * 0.8);
                
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const pixels = [];
                
                for (let y = 0; y < imageData.height; y += 4) {
                    for (let x = 0; x < imageData.width; x += 4) {
                        const index = (y * imageData.width + x) * 4;
                        if (imageData.data[index + 3] > 128) {
                            pixels.push({
                                x: x + rect.left - canvasRect.left,
                                y: y + rect.top - canvasRect.top
                            });
                        }
                    }
                }
                
                return pixels;
            }
            
            function animateShapeShift() {
                if (isAnimating) return;
                isAnimating = true;
                
                const textPixels = getTextPixels();
                particles = textPixels.map(pixel => createTextParticle(pixel.x, pixel.y));
                
                textElement.style.textShadow = '0 0 20px rgba(184, 55, 91, 0.8)';
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    let activeParticles = 0;
                    
                    particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.vy += particle.gravity;
                        particle.rotation += particle.rotationSpeed;
                        particle.life -= particle.decay;
                        particle.opacity = particle.life;
                        
                        if (particle.life > 0) {
                            activeParticles++;
                            
                            ctx.save();
                            ctx.translate(particle.x, particle.y);
                            ctx.rotate(particle.rotation);
                            
                            ctx.fillStyle = particle.color;
                            ctx.globalAlpha = particle.opacity;
                            
                            const shapeType = Math.floor(Math.random() * 3);
                            if (shapeType === 0) {
                                ctx.beginPath();
                                ctx.arc(0, 0, particle.size, 0, Math.PI * 2);
                                ctx.fill();
                            } else if (shapeType === 1) {
                                ctx.fillRect(-particle.size, -particle.size, particle.size * 2, particle.size * 2);
                            } else {
                                ctx.beginPath();
                                ctx.moveTo(0, -particle.size);
                                ctx.lineTo(particle.size, 0);
                                ctx.lineTo(0, particle.size);
                                ctx.lineTo(-particle.size, 0);
                                ctx.closePath();
                                ctx.fill();
                            }
                            
                            ctx.restore();
                        }
                    });
                    
                    if (activeParticles > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        textElement.style.textShadow = '';
                        isAnimating = false;
                    }
                }
                
                animate();
            }
            
            textElement.addEventListener('click', animateShapeShift);
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // Initialize all animations
        window.addEventListener('load', () => {
            console.log('Initializing animations...');
            initBokehBackground();
            initParticleBackground();
            initShapeShiftingText();
            console.log('Animations initialized!');
        });
    </script>
</body>
</html>
