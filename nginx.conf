# NGINX Configuration for James & Oliver's Wedding Site
# Optimized caching strategy for always-fresh content

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory
    root /var/www/james-oliver-wedding;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # HTML files - Always fresh
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Content-hashed assets - Long cache (immutable)
    location ~* \.[a-f0-9]{8}\.(css|js|png|jpg|jpeg|gif|webp|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        etag off;
        if_modified_since off;
        
        # CORS for fonts
        location ~* \.[a-f0-9]{8}\.(woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            etag off;
            if_modified_since off;
        }
    }
    
    # Non-hashed CSS/JS - Short cache
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        etag off;
    }
    
    # Non-hashed images - Moderate cache
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        add_header Cache-Control "public, max-age=86400, must-revalidate" always;
        etag off;
    }
    
    # Fonts - Long cache
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        etag off;
        if_modified_since off;
    }
    
    # Version files and manifests - No cache
    location ~* \.(json|webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
    }
    
    # Service Worker - No cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Redirect root to pages/index.html
    location = / {
        return 301 /pages/index.html;
    }
}
